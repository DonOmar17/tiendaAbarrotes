<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ brandName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ brandName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="product-list">
    <ion-card *ngFor="let product of products">
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="product.image" alt="{{ product.name }}" class="card-logo" />
        <p>{{ product.description }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
