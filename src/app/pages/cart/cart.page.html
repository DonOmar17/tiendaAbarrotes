<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de productos del carrito -->
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.logo" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Precio: ${{ item.price | number: '1.2-2' }}</p>
      </ion-label>
      <ion-button (click)="removeItem(item)" color="danger">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Mensaje para carrito vacío -->
  <ng-template #emptyCart>
    <ion-item>
      <ion-label>El carrito está vacío.</ion-label>
    </ion-item>
  </ng-template>
</ion-content>

<!-- Footer con el total y el botón de PayPal -->
<ion-footer *ngIf="cartItems.length > 0">
  <ion-toolbar>
    <ion-title>Total: ${{ totalPrice.toFixed(2) }} MXN</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <div id="paypal-button-container" style="margin: 20px;"></div>
  </ion-toolbar>
</ion-footer>
